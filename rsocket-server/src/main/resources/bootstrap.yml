debug: true

server:
  port: ${PORT:3333}

spring:
  application:
    name: rsocket-server
  
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server # should come from environment
      
# If we pull up an RSocket server ourselves in coding 
