debug: true

server:
  port: ${PORT:3333}

spring:
  application:
    name: rsocket-server
  
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server # should come from environment
      
  rsocket:
    server:
      mapping-path: /rsocketServer
      transport:    websocket

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka                
